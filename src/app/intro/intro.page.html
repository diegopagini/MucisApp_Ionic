<ion-content>
  <ion-slides pager="true" [options]="slideOps">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" class="close" (click)="finish()"></ion-icon>
      <img src="../../assets/img/logo-removebg-preview.png" alt="logo" />
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subtitle | uppercase}}</h2>
      <p>{{slide.description}}</p>
      <ion-icon name="{{slide.icon}}"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
